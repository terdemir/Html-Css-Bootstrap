<html>
    <head>
        <title>Fieldset Kullanım Örneği</title>
    </head>
    <body>
        <form action="#">
            <fieldset>
                <legend>Kişi Bilgileri</legend>
                <ol>
                    <li>Ad-Soyad <br>
                    <input type="text" placeholder="Adınız Soyadınız" required autofocus>
                    </li>
                    <li>
                        E-posta <br>
                        <input type="email" placeholder="abc@def.com" required>
                    </li>
                    <li>
                        Telefon <br>
                        <input type="tel" placeholder="( ___ )( ___ __ __ )" required>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Adres Bilgileri</legend>
                <ol>
                    <li>
                        Adres: <br>
                        <textarea name="" id="" cols="50" rows="5"></textarea>
                    </li>
                    <li>
                        Posta Kodu: <br>
                        <input type="number" required>
                    </li>
                    <li>
                        Ülke: <br>
                        <input type="text" required>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Ödeme Bilgileri</legend>
                <ol>
                    <li>
                        <fieldset>
                            <legend>Kart Türü</legend>
                            <ol>
                                <li><input type="radio" id="visa">Visa</li>
                                <li><input type="radio" id="master-card">Master-Card</li>
                                <li><input type="radio" id="troy">Troy</li>
                            </ol>
                        </fieldset>
                    </li>
                    <li>
                        Kart Numarası: <br>
                        <input type="number" placeholder="(____ ____ ____ ____)" required minlength="16" maxlength="16">
                    </li>
                    <li>
                        Güvenlik Kodu: <br>
                        <input type="number" required>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <input type="submit" value="Satın Al">
                <input type="reset" value="Temizle">
            </fieldset>
        </form>
    </body>
</html>
