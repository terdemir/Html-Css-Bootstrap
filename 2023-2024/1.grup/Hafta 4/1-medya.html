<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medya İşlemleri</title>
</head>
<body>
    <ol>
        <li>
            <h1>Resim Ekleme</h1>
            <img src="images/g2.jpg" width="400" height="300">
        </li>
        <li>
            <h1>Video Ekleme</h1>
            <video src="videos/video.mp4" width="400" height="300" controls></video><br><br>
        </li>
        <li>
            <h1>Muzik Ekleme</h1>
            <audio src="audios/ses1.mp3" controls></audio>
        </li>
        <li>
            <h1>Başka bir siteden video/müzik çekme</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mPvUodG55yc?si=l09eo64SiSqPrCcA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </li>

    </ol>
</body>
</html>
