<!DOCTYPE html>
<html>
<head>
	<title>Tablo Birleştirme</title>
</head>
<body>
	<table border="2" bordercolor="grey" width="500">
		<tr>
			<th colspan="3">1. satır 1. sütun</th>
			
		</tr>
		<tr>
			<td rowspan="2">2. satır 1. sütun</td>
			<td colspan="2">2. satır 2. sütun</td>
			
		</tr>
		<tr>
			
			<td>3. satır 2. sütun</td>
			<td rowspan="2">3. satır 3. sütun</td>
		</tr>
		<tr>
			<td>4. satır 1. sütun</td>
			<td>4. satır 2. sütun</td>
			
		</tr>
		 
	</table>
<br>
<br>
<br>
	<table border="2" bordercolor="grey" width="500" align="center">
		<tr>
			<th>1</th>
			<th colspan="3">2</th>
		</tr>
		<tr>
			<td rowspan="3">3</td>
			<td bgcolor="red">4</td>
			<td bgcolor="blue">5</td>
			<td rowspan="2" bgcolor="grey">6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="yellow">9</td>
			<td>10</td>
		</tr>

	</table>
</body>
</html>
