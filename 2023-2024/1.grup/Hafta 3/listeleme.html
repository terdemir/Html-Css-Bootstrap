<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme İşlemleri</title>
</head>

<body>
    <h3 align="center">Sıralı Listeleme</h3>
    <font face="calibri" size="5">
        <ol type="A"> <!--ordered list = Sıralı Listeleme-->
            <!--type parametresi sıralı listenin tipini belirlemek için  kullanılır. 1, A,a,I,i kullanılabilir.-->
            <li>Amasya</li>
            <li>Samsun</li>
            <li>Çorum</li>
        </ol>

        <h3 align="center">Sıralı Olmayan Listeleme</h3>
        <ul type="square"> <!--Unordered List= Sıralı olmayan liste-->
            <!--type parametresinde disc, circle, square kullanılabilir.-->
            <li>Amasya</li>
            <li>Samsun</li>
            <li>Çorum</li>
        </ul>

        <h3 align="center"> İç İçe Listeleme</h3>
        <ol>
            <li>Honda</li>
            <ul type="disc">
                <li>Civic</li>
                <li>Accord</li>
                <li>City</li>
            </ul>
            <li>Opel</li>
            <ul>
                <li>Astra</li>
                <ol type="a">
                    <li>Cosmo</li>
                    <li>Elegance</li>
                </ol>
                <li>Mokka</li>
                <li>Corsa</li>
            </ul>
            <li>Seat</li>
            <ul type="circle">
                <li>Leon</li>
                <li>İbiza</li>
            </ul>
        </ol>

    </font>
</body>

</html>
