<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme İşlemleri</title>
</head>
<body>
    <p align="center">
        <font size="5">Sıralı Listeleme</font>
    </p>
    <!-- Sıralı Listeleme=ordered list-->
    <ol type="a"> <!--type parametresi sıralı listenin tipini belirlemek için kullanılır. A,a,I,i kullanılabilir.-->
        <li>Amasya</li>
        <li>Samsun</li>
        <li>Çorum</li>
    </ol>

    <h3 align="center">Sıralı Olmayan Listeleme</h3>
    <!-- Sıralı Olmayan Listeleme= unordered list-->
    <ul type="square"> <!-- square, disc, circle-->
        <li>Amasya</li>
        <li>Samsun</li>
        <li>Çorum</li>
    </ul>

    <h3 align="center">İç İçe Listeleme Örneği</h3>
    <font size="3">
        <ol>
            <li>Honda</li>
            <ul>
                <li>Civic</li>
                <li>City</li>
                <li>Accord</li>
            </ul>
            <li>Opel</li>
            <ul>
                <li>Astra</li>
                <ul>
                    <li>Elegance</li>
                    <li>Cosmo</li>
                </ul>
                <li>Mokka</li>
            </ul>
            <li>Seat</li>
            <ul>
                <li>Leon</li>
                <li>Cordoba</li>
            </ul>
        </ol>

    </font>




    
</body>
</html>
