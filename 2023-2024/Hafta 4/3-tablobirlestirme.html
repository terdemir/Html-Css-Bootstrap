<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Birleştirme İşlemleri</title>
</head>
<body>
    <table border="2" width="500" bordercolor="red" align="center">
        <tr>
            <th colspan="3">1</th>
            
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="2">5</td>
            
        </tr>
        <tr>
            
            <td>8</td>
            <td rowspan="3">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            
        </tr>


    </table>
    <br><br><br>

    <table border="2" width="600" align="center" bordercolor="green">
        <tr>
            <th>1</th>
            <th colspan="3">2</th>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td bgcolor="red">4</td>
            <td bgcolor="blue">5</td>
            <td rowspan="2" bgcolor="grey">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow">9</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
