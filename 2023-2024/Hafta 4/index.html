<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo İşlemleri</title>
</head>
<body>
    <table border="2" width="500" align="center">
        <!-- border parametresi tablonun kenarlık kalınlığı için kullanılır
        width tablonun genişliğini belirler
        align tablonun ekranda ortalanmasını sağlar-->
        <tr height="40" align="center"> 
            <!-- tr etiketi ile satır oluşturulur.
            height parametresi ile satırın yüksekliği belirlenebilir.
            align parametersi ile satırdaki yazılar ortalanır.-->
            <td>1. satır 1. sütunu</td> <!-- td etiketi satır içinde sütun oluşturur.-->
            <td>1. satır 2. sütunu</td>
            <td>1. satır 3. sütunu</td>
        </tr>
        <tr>
            <td>2. satır 1. sütun</td>
            <td>2. satır 2. sütun</td>
            <td>2. satır 3. sütun</td>
        </tr>
    </table>
</body>
</html>
