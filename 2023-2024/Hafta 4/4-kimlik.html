<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimlik Tablosu</title>
</head>
<body>
<table width="400" border="2" align="center">
    <tr>
        <th><img src="images/amasyalogo.png" alt="" width="50" height="50"></th>
        <th>T.C. <br>Amasya Üniversitesi</th>
        <th><img src="images/bayrak.png" alt="" width="50" height="50"></th>
    </tr>
    <tr>
        <td colspan="3" bgcolor="green" align="center"> Öğrenci Kimlik Kartı</td>
    </tr>
    <tr>
        <td>İsim</td>
        <td>Turgay</td>
        <td rowspan="5"> <img src="images/icon.png" width="50" height="80" alt="" align="center"></td>
    </tr>
    <tr>
        <td>Soyisim</td>
        <td>Erdemir</td>
    </tr>
    <tr>
        <td>Öğrenci No</td>
        <td>12345678</td>
    </tr>
    <tr>
        <td>Bölüm/Prog.</td>
        <td>Bilgisayar Programcılığı</td>
    </tr>
    <tr>
        <td>T.C. No</td>
        <td>12345678900</td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="blue" align="center"> Merzifon Meslek Yüksekokulu</td>
    </tr>

</table>
   
    
</body>
</html>
